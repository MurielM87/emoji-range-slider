<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Emoji Range Slider</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./emojis/emoji-3.png" />
</head>

<body>
    <div class="wrapper">
        <div class="section">
            <div class="emojis">
                <li class="slideIcon">
                    <img src="./emojis/emoji-1.png" alt="emoji">
                    <img src="./emojis/emoji-2.png" alt="emoji">
                    <img src="./emojis/emoji-3.png" alt="emoji">
                    <img src="./emojis/emoji-4.png" alt="emoji">
                    <img src="./emojis/emoji-5.png" alt="emoji">
                </li>
            </div>
        </div>
        <div class="slider">
            <div class="thumb"><span></span></div>
            <div class="progress_bar"></div>
            <input type="range" min="0" max="100" value="0">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
